<!doctype html>
<html>
<head>
  <title>A Compliment</title>
  <link rel="stylesheet" type="text/css" href="/static/madlibs.css">
</head>
<body>
    <h1 class="greeting">Hi {{ person }}!</h1>
    <h1 class="greeting">I think you're 
        {% for compliment in compliments[:-1] %}
            {{ compliment }} and
        {% endfor %}
        {{ compliments[-1] }}.
    </h1>
    <form class="home-form" action="/game">
        Would you like to play a game?
        <label><input type="radio" name="game" value="yes">Yes</label>
        <label><input type="radio" name="game" value="no">No</label>
        <input type="submit">
    </form>
</body>
</html>
